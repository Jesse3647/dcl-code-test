<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="name.valid" class="alert alert-danger">Name is required</div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Enter your email address"
          required #email="ngModel">
      </div>
      <div [hidden]="email.valid" class="alert alert-danger">Email is required</div>

      <div class="form-group">
        <label for="favoriteCharacter">Favorite Character</label>
        <input type="text" [(ngModel)]="user.favoriteCharacter" class="form-control" id="favoriteCharacter" name="favoriteCharacter" placeholder="Enter your favorite character"
          required #favoriteCharacter="ngModel">
      </div>
      <div [hidden]="favoriteCharacter.valid" class="alert alert-danger">Favorite Character is required</div>
      
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
